{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Sign Language to Speech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #video-feed {
            width: 100%;
            max-height: 500px;
        }
        .sentence-display {
            min-height: 100px;
            font-size: 1.5rem;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
        }
        .btn-action {
            margin: 5px;
            padding: 10px 20px;
            font-size: 1.2rem;
        }
        #sign-feedback {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <input type="hidden" id="csrf-token" value="{{ csrf_token }}">
    <div class="container mt-4">
        <h1 class="text-center mb-4">Sign Language to Speech</h1>
        
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Live Camera Feed
                    </div>
                    <div class="card-body p-0">
                        <img src="{% url 'video_feed' %}" id="video-feed">
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        Sentence Builder
                    </div>
                    <div class="card-body">
                        <div class="sentence-display mb-3">
                            <span id="current-sentence">Start signing to build your sentence</span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button id="speak-btn" class="btn btn-primary btn-action">
                                <i class="fas fa-volume-up"></i> Speak
                            </button>
                            <button id="clear-btn" class="btn btn-danger btn-action">
                                <i class="fas fa-trash"></i> Clear
                            </button>
                        </div>
                        <div id="sign-feedback" class="mt-3 alert alert-info">
                            Ready for sign input
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
    $(document).ready(function() {
    // Get CSRF token from hidden input
    const csrfToken = $('#csrf-token').val();

    // Configure AJAX to include CSRF token in all requests
    $.ajaxSetup({
        headers: {
            'X-CSRFToken': csrfToken
        }
    });

    // Update sentence display
    function updateSentence() {
        $.ajax({
            url: "{% url 'get_sentence' %}",
            method: "GET",
            success: function(data) {
                $('#current-sentence').text(data.sentence || 'Start signing to build your sentence');
            },
            error: function(xhr, status, error) {
                console.error("Error fetching sentence:", error);
            }
        });
    }
    
    // Update sign feedback
    function updateFeedback() {
        $.ajax({
            url: "{% url 'sign_status' %}",
            method: "GET",
            success: function(data) {
                const $feedback = $('#sign-feedback');
                $feedback.removeClass('alert-success alert-warning alert-info');
                
                if (data.confirmed_sign) {
                    $feedback.addClass('alert-success')
                           .text(`Detected: ${data.confirmed_sign}`);
                } else if (data.in_cooldown) {
                    $feedback.addClass('alert-warning')
                           .text(`Please wait: ${data.cooldown_remaining.toFixed(1)}s`);
                } else {
                    $feedback.addClass('alert-info')
                           .text('Ready for next sign');
                }
            },
            error: function(xhr, status, error) {
                console.error("Error fetching sign status:", error);
                $('#sign-feedback').addClass('alert-danger')
                                 .text('Error getting status');
            }
        });
    }
    
    // Speak button handler
    $('#speak-btn').click(function() {
        $.ajax({
            url: "{% url 'speak_sentence' %}",
            method: "POST",
            success: function(data) {
                if (data.status === 'spoken') {
                    {% comment %} alert('Speaking: ' + $('#current-sentence').text()); {% endcomment %}
                } else {
                    alert('No sentence to speak');
                }
            },
            error: function(xhr, status, error) {
                alert('Error: Could not speak sentence');
                console.error("Speak error:", error);
            }
        });
    });
    
    // Clear button handler
    $('#clear-btn').click(function() {
        $.ajax({
            url: "{% url 'clear_sentence' %}",
            method: "POST",
            success: function(data) {
                if (data.status === 'cleared') {
                    $('#current-sentence').text('Start signing to build your sentence');
                }
            },
            error: function(xhr, status, error) {
                alert('Error: Could not clear sentence');
                console.error("Clear error:", error);
            }
        });
    });
    
    // Start periodic updates
    setInterval(updateSentence, 300);
    setInterval(updateFeedback, 300);
});
    </script>
</body>
</html>
